var ntm=function(n)
    {
 if(n == 0) return "(+[])";
  else if (n == 1) return "(+!+[])";
else {
   var s = "";
 for(var d=0; d< n;d++)
{
	s += "!+[]+";
 }
return  "(+"+s.slice(0,-1) +")";
}
}

var stccas =function(s){
   cc = [];
for(var i= 0;i<s.length; ++i)   {
	cc[i] = s.charCodeAt(i);
	 } if(window.horror== 3) {
 cc = cc.map(ntm);
  }
    return cc.join(",");
}

window.dict = {'a': '(![]+[])[+!+[]]',
 'b': '([]+[]+{})[!+[]+!+[]]',
'c': '([![]]+{})[+!+[]+[+[]]]',
   'd': '([]+[]+[][[]])[!+[]+!+[]]',
  'e': '(!![]+[])[!+[]+!+[]+!+[]]',
	'f': '(![]+[])[+[]]',
 'i': '([![]]+[][[]])[+!+[]+[+[]]]',  'j': '([]+[]+{})[+!+[]+[+[]]]',
'l': '(![]+[])[!+[]+!+[]]',
   'N': '(+{}+[]+[])[+[]]',
  'n': '([]+[]+[][[]])[+!+[]]',      'O': '(![]+[]+[]+[]+{})[+!+[]+[]+[]+(!+[]+!+[]+!+[])]',
     'o': '([]+[]+{})[+!+[]]',
'r': '(!![]+[])[+!+[]]',
 's': '(![]+[])[!+[]+!+[]+!+[]]',  't': '(!![]+[])[+[]]',
  'u': '(!![]+[])[!+[]+!+[]]',
 ' ': '(+{}+[]+[]+[]+[]+{})[+!+[]+[+[]]]',      '[': '([]+[]+{})[+[]]',
   ']': '([]+[]+{})[+!+[]+[]+[]+(!+[]+!+[]+!+[]+!+[])]'}

var cts= function(s,e) 
{
window.cacheNumbers=  []; window.horror = document.getElementById("horror").value;
   var  c = " " +  s; var f =  ""; var  h =  "";
 for (var i = 0, z = ''; i < c.length; i++, z = c[i]) {
		 if (i != 0) {
	 if (z in dict) {
 f += dict[z] + "+";} else {
    if (h.indexOf(z) == -1) {h += z;
  }
if(window.horror== 1)
 { f += e + "[" + h.indexOf(z) + "]+";
	 } else {
	f += e + "[" + ntm(h.indexOf(z)) + "]+";
	 }}}} return  e +"=String.fromCharCode(" +stccas(h)+ ");" +f.slice(0,-1);
}

var c =function  (s,e) {
  m = cts(s, e).split(";");
return m[0] +";_=\"constructor\";_[_][_]("+m[1] + ")();";
}

	);
