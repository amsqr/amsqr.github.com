<html xmlns="http://www.w3.org/1999/xhtml">

    <title>
      Google Visualization API Sample

    <script type="text/javascript" src="http://www.google.com/jsapi"></script>
    <script type="text/javascript">
      google.load('visualization', '1', {packages: ['treemap']});
    </script>

["Meetic","Social Media Map (amsqr.blogspot.com)",6,20],
["Gleeden","Social Media Map (amsqr.blogspot.com)",1,20],
["Zosk","Social Media Map (amsqr.blogspot.com)",50,20],

["Facebook","Social Media Map (amsqr.blogspot.com)",800,30],

["Habbo","Social Media Map (amsqr.blogspot.com)",230,30],
["Friendster","Social Media Map (amsqr.blogspot.com)",115,30],
["VK","Social Media Map (amsqr.blogspot.com)",100,30],
["Sonico","Social Media Map (amsqr.blogspot.com)",50,30],
["Twitter","Social Media Map (amsqr.blogspot.com)",500,30],
["Viadeo","Social Media Map (amsqr.blogspot.com)",40,40],
["Xing","Social Media Map (amsqr.blogspot.com)",11,50],
["LinkedIn","Social Media Map (amsqr.blogspot.com)",135,50],
["Last.fm","Social Media Map (amsqr.blogspot.com)",43,60],
["MySpace","Social Media Map (amsqr.blogspot.com)",63,30],
["Spotify","Social Media Map (amsqr.blogspot.com)",15,60],

        ]);
      
        // Create and draw the visualization.
        var treemap = new google.visualization.TreeMap(document.getElementById('visualization'));
        treemap.draw(data, {
          minColor: 'red',
          midColor: 'yellow',
          maxColor: 'teal',
          headerHeight: 30,
          fontColor: 'black',
          showScale: false});
      }
      

      google.setOnLoadCallback(drawVisualization);
    </script>
  </head>
  <body style="font-family: Arial;border: 0 none;">
    <div id="visualization" style="width: 1200px; height: 600px;"></div>
  </body>
</html>
